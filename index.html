<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Introduction to Forms</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>


	<p id="target"></p> 

	<form name=""  action="https://studioweb.com" method="get"  id="formLog">
		<span>What's your funny name?</span>
		<input type="text" id="funnyName" name="funnyName">
		<!-- don't put name attribute for submit button -->
		<input type="submit" id="submit">
	</form>

	<script src="formJS.js"></script>
</body>
</html>
