<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Introduction to Forms</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="editStyle.css">
	<link rel="stylesheet" href="whiteBoard.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
	<main>
		<div>
			<p contentEditable="true" id="target"></p> 
			<form name=""  action="https://laureleye.com" method="get"  id="formLog">
				<span>What's your funny name?</span>
				<input type="text" id="funnyName" name="funnyName">
				<!-- don't put name attribute for submit button -->
				<input type="submit" id="submit">
			</form>
		</div>
		<div>
			<h2>Writing Board</h2>
			<input type="button" id="startButt" value="Start Edit">
			<input type="button" id="endButt" value="End Edit">
			<p id="editElement"></p>
		</div>


		<div>
			<h2>Drawing Board</h2>
			<canvas id="whiteBoard"></canvas>
		</div>

	</main>
	<script src="formJS.js"></script>
	<script src="editJS.js"></script>
	<script src="whiteBoard.js"></script>
	</html>
